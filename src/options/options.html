<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración de Proveedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="/assets/options.css">
</head>
<body>
<main class="container">
  <div class="title">
    <img src="/icons/full.svg" alt="FilminLinks">
    <h1>Filmin Links</h1>
  </div>

  <form id="options-form">
    <p>Selecciona los proveedores que quieres activar:</p>

    <div id="providers-list">
      <!-- Los checkboxes se generarán dinámicamente via JavaScript -->
    </div>

    <div class="grid buttons">
      <button type="submit">Guardar</button>
      <button type="reset" class="secondary">Restaurar predeterminados</button>
    </div>
  </form>
</main>
<script src="/options.js"></script>
</body>
</html>
