<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Configuración de Proveedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="/assets/options.css">
</head>
<body>
<main class="container-fluid">
  <div class="title">
    <img src="/icons/icon.svg" alt="FilminLinks">
    <h1>Filmin Links</h1>
  </div>

  <form id="options-form">
    <label>Selecciona los proveedores que quieres activar:</label>
    <div id="providers-list">
      <!-- Los checkboxes se generarán dinámicamente via JavaScript -->
    </div>

    <div>
      <label for="popoverPosition">Posición preferida del popover:</label>
      <select id="popoverPosition" name="popoverPosition">
        <option value="top">Arriba</option>
        <option value="bottom">Abajo</option>
        <option value="left">Izquierda</option>
        <option value="right">Derecha</option>
      </select>
      <small>La posición elegida se usará cuando sea posible. Si no hay espacio suficiente, se elegirá automáticamente otra posición.</small>
    </div>

    <div class="buttons">
      <button type="submit">Guardar</button>
      <button type="reset" class="secondary">Restaurar predeterminados</button>
    </div>
  </form>
</main>
<script src="/options.js"></script>
</body>
</html>
