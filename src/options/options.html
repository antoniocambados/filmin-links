<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración de Proveedores</title>
  <link rel="stylesheet" href="/assets/options.css">
</head>
<body>
<div class="container">
  <h1>Proveedores de Enlaces</h1>
  <p class="description">Selecciona los proveedores que quieres activar:</p>

  <form id="options-form">
    <div class="providers-list">
      <!-- Los checkboxes se generarán dinámicamente via JavaScript -->
    </div>

    <div class="buttons">
      <button type="submit">Guardar</button>
      <button type="reset">Restaurar valores predeterminados</button>
    </div>
  </form>
</div>
<script src="/options.js"></script>
</body>
</html>
